      <script>
function handleEmailClick(event) {
    // Check if "mailto" links work (basic fallback for browsers without email clients)
    const mailtoSupported = navigator.canShare && navigator.canShare({ url: 'mailto:russellnadin@gmail.com' });

    if (!mailtoSupported) {
        event.preventDefault(); // Prevent the default mailto action
        copyEmail();
    }
}

function copyEmail() {
    const email = 'russellnadin@gmail.com';
    navigator.clipboard.writeText(email).then(() => {
        alert('Email address copied to clipboard!');
    }).catch(err => {
        console.error('Failed to copy email:', err);
        alert('Failed to copy email. Please try again.');
    });
}
</script>
